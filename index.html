<!DOCTYPE html>
<html lang="es">

<head>
  <!--Parte de Elian Josue Salinas Montero-->
  <meta charset="UTF-8">
  <title>FINGO® - Gestión Financiera</title>
  <style>
    :root {
      --midnight-blue: #41729F;
      --blue-gray: #5885AF;
      --dark-blue: #274472;
      --baby-blue: #C3E0E5;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--baby-blue);
    }

    header {
      background-color: var(--dark-blue);
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      border: 2px solid var(--blue-gray);
      object-fit: cover;
    }

    nav {
      background-color: var(--midnight-blue);
      padding: 10px;
      text-align: center;
    }

    nav button {
      margin: 5px;
      padding: 10px 20px;
      background-color: var(--blue-gray);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    nav button:hover {
      background-color: var(--dark-blue);
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 30px;
    }

    form input,
    form button {
      display: block;
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--midnight-blue);
      border-radius: 4px;
    }

    form button {
      background-color: var(--midnight-blue);
      color: white;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <header>
    <img src="image.png" alt="Logo FINGO">
    <h1>FINGO®</h1>
  </header>

  <nav>
    <button onclick="mostrarSeccion('login')">Inicio/Login</button>
    <button onclick="mostrarSeccion('registro')">Registro</button>
    <button onclick="mostrarSeccion('dashboard')">Dashboard</button>
    <button onclick="mostrarSeccion('finanzas')">Finanzas</button>
  </nav>
  <div id="reportes" class="hidden">
    <h2>Lista Reportes</h2>
    <p>A continuación se mostraran los reportes de los gastos.</p>
  </div>
  <div id="usuario" class="hidden">
    <h2>Editar Usuario</h2>
    <form>
      <input type="text" placeholder="Gael Alonso Gutierrez Delgado">
      <input type="email" placeholder="ggutierrez00832@ufide.ac.cr">
      <input type="password" placeholder="Cambiar Contraseña">
      <input type="password" placeholder="Confirmar contraseña" required>
      <button type="submit">Confirmar Cambios</button>
    </form>
  </div>

  <div id="notificaciones" class="hidden">
    <h2>Notificaciones Importantes</h2>
    <p>En este panel se despliegan sus Notifiaciones Importantes y Alertas de gastos</p>
  </div>

  </script>
</body>

</html>
<!--Fin de la parte de Elian Josue Salinas Montero-->
